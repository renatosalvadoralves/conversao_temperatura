#Deployment da aplicação web conversão temperatura

apiVersion: apps/v1
kind: Deployment
metadata: 
  name: web
spec:
  selector: 
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec: 
      containers:
      - name: web
        image: 04041994/conversao-temperatura:latest
        ports:
        - containerPort: 8080
---

# Service para a aplicação web conversão temperatura

apiVersion: v1
kind: Service
metadata: 
  name: web
spec: 
  selector: 
    app: web
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30000
  type: NodePort


